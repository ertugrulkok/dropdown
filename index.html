<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/40e3ff4557.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="dropdown">
        <div class="choose_box">Choose a Region
         </div>
        <div class="down_box">
          <a href="#"> Asia </a>
          <a href="#"> Europa </a>
          <a href="#"> Middle-East </a>
          <a href="#"> America </a>
          <a href="#"> Australia </a>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="dropdown">
        <div class="choose_box">Choose a Religion
        </div>
        <div class="down_box">
          <a href="#"> Islam </a>
           <a href="#"> Christianity </a>
           <a href="#"> Jewism </a>
           <a href="#"> Budism </a>
           <a href="#"> Shaman </a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="dropdown">
        <div class="choose_box">Choose Language
        </div>
        <div class="down_box">
          <a href="#"> Hindi </a>
          <a href="#"> English </a>
          <a href="#"> Spanish </a>
          <a href="#"> Chinese </a>
          <a href="#"> Japanese </a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="dropdown">
        <div class="choose_box">Choose Age
        </div>
        <div class="down_box">
          <a href="#"> 20-30 </a>
          <a href="#"> 30-40 </a>
          <a href="#"> 40-50 </a>
          <a href="#"> 50-60 </a>
          <a href="#"> 60-70 </a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="dropdown">
        <div class="choose_box">Choose a Country
        </div>
        <div class="down_box">
          <a href="#"> Turkey </a>
          <a href="#"> Germany </a>
          <a href="#"> UK </a>
          <a href="#"> USA </a>
          <a href="#"> Canada </a>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
